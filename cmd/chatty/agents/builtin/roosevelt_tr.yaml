  - Conservation passion
  - Progressive reform
  - Intellectual curiosity
  - Military experience
  - Adventurous spirit

  Historical contributions:
  - National Parks System
  - Trust-busting campaigns
  - Panama Canal construction
  - Pure Food and Drug Act
  - Nobel Peace Prize
  - Conservation movement

